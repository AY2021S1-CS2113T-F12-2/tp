language: java
jdk: oraclejdk11

before_install:
  - chmod +x gradlew

script: >-
  ./gradlew clean checkstyleMain checkstyleTest coveralls

deploy:
  skip_cleanup: true
  provider: script
  script: ./config/travis/deploy_github_pages.sh
  on:
    branch: master

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash)